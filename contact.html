<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="font-default">
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="info.html">Información</a></li>

      <li><a href="contact.html">Contacto</a></li>
      <li><a href="otra.html">Otra Página</a></li>
    </ul>
  </nav>

  <main>
    <h1>Formulario de Contacto</h1>
    <form action="https://formsubmit.co/tuemail@ejemplo.com" method="POST">
      <label for="name">Nombre:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />
      
      <label for="email">Correo electrónico:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />
      
      <label for="message">Mensaje:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br /><br />
      
      <!-- Para evitar spam, opcional -->
      <input type="hidden" name="_captcha" value="false" />
      
      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Ángel - Proyecto de evaluación</p>
  </footer>

  <section id="accessibility-controls">
    <button onclick="increaseFont()">Aumentar fuente</button>
    <button onclick="decreaseFont()">Disminuir fuente</button>
    <button onclick="resetFont()">Restablecer fuente</button>
    <button onclick="changeFont('font-default')">Fuente Arial</button>
    <button onclick="changeFont('font-serif')">Fuente Serif</button>
    <button onclick="changeFont('font-mono')">Fuente Monoespaciada</button>
    <button onclick="toggleDarkMode()">Modo oscuro</button>
    <button onclick="toggleHighContrast()">Alto contraste</button>
    <button onclick="toggleImages()">Mostrar/Ocultar imágenes</button>
    <button onclick="toggleLinks()">Mostrar/Ocultar links</button>
  </section>

  <script src="js/accessibility.js"></script>
</body>
</html>
